 <?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html">
 
<h:head>
<title>Run Simulation</title>
</h:head>
<h:body>
        
    <h:form>
    	<p>Initial population</p>
    	<h:inputText value="#{simulationBean.simulationData.initialPopulation}"/>
    	<br/>
    	<p>Birth rate</p>
    	<h:inputText value="#{simulationBean.simulationData.birthRate}"/>
    	<br/>
    	<!-- <p>Death rate</p>
    	<h:inputText value="#{simulationBean.simulationData.deathRate}"/>    
        <br/> -->
        <p>Cycles</p>
    	<h:inputText value="#{simulationBean.simulationData.cycles}"/>    
        <br/>
        <p>Fitness A</p>
    	<h:inputText value="#{simulationBean.fitness1}"/>    
        <br/>
        <p>Fitness B</p>
    	<h:inputText value="#{simulationBean.fitness2}"/>    
        <br/>
        <h3>Push button to run simulation</h3>
        <h:commandButton value="Run" action="#{simulationBean.runSim}"></h:commandButton>
    </h:form>
    <br/>
    <h:outputLabel> #{simulationBean.simResult}</h:outputLabel>
</h:body>
</html>
