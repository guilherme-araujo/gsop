<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Generate random graph</title>
</h:head>
<h:body>

	<h:form>
		<p>Generating Barabási–Albert model graph</p>
		<p>Number of nodes</p>
		<h:inputText value="#{newGraphBean.numNodes}" />
		<br />
		<p>Edges per node</p>
		<h:inputText value="#{newGraphBean.numEdges}" />
		<br />
		<h3>Push button to create new graph</h3>
		<h:commandButton value="Run" action="#{newGraphBean.generateba}"></h:commandButton>
	</h:form>
	<br />
	<ui:repeat value="#{newGraphBean.generatedNodes}" var = "newnode">
		<h:outputLabel> #{newnode}</h:outputLabel>
		<br/>
	</ui:repeat>
	

	


</h:body>
</html>
